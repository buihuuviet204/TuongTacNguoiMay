        .navbar-nav .nav-link {
            font-size: 1rem;

            font-weight: 500;
            transition: background 0.15s, color 0.15s;

            color: #000 !important;

        }

        }

        .navbar-nav .dropdown:hover > .dropdown-menu {

            font-size: 1rem;
            color: #000;
            padding: 10px 18px;
            border-radius: 6px;
            transition: background 0.15s, color 0.15s;
        }
        .navbar-nav .dropdown-item:hover, .navbar-nav .dropdown-item:focus {

            color: #4A9E9E;
        }

            margin-left: 6px;
        }
        /* Custom page styles */
        .title-nhanvien {
            font-size: 1.18rem;

            margin-bottom: 1rem;
            letter-spacing: 0.1px;
        }
        .card {
            border: none;
            text-align: left;
            background-color: #FFF;
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 2px 12px rgba(120,150,170,0.08);
            margin: 0 auto;
        }
        .card-body {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            padding: 0 10%;
            margin-top: 30px;
            gap: 10px;
        }
        .btn-equal {
            flex: 1;
            max-width: 200px;
        }
        .text-error {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        input.form-control.is-invalid {
            border-color: #dc3545;
            box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
        }
        .input-group-vnd .form-control {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }
        .input-group-vnd .input-group-text {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            border-left: 0;
            background-color: #e9ecef;
            border-color: #ced4da;
            color: #495057;
        }
        .image-upload-box {
            border: 1px solid #ced4da;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            background-color: #f8f9fa;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px;
        }
        .image-upload-box:hover {
            background-color: #e5eef3;
        }
        @media (max-width: 900px) {
            .btn-container {
                padding: 0 3%;
            }
            .card {
                padding: 15px;
                max-width: 97vw;
            }
        }
        @media (max-width: 600px) {
            .btn-container {
                flex-direction: column;
                padding: 0 0;
            }
            .btn-equal {
                max-width: none;
                width: 100%;
            }
            .card {
                padding: 8px;
            }
        }
    </style>

<body>
    <!-- Navbar giống hoàn toàn index.html -->
    <nav class="navbar navbar-expand-md fixed-top py-3" id="mainNav">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <span>LOGO HERE</span>
            </a>
            <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1">

                <ul class="navbar-nav mx-auto">

                    <li class="nav-item"><a class="nav-link" href="thanhtoan.html">Thanh toán</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#" role="button" id="dropdownMenuLink3" data-bs-toggle="dropdown" aria-expanded="false">Quản lý</a>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink3">

                        </ul>
                    </li>

            </div>
        </div>
    </nav>
    <div style="margin-top:90px"></div>
    <div class="container pt-2">
        <h2 class="title-nhanvien">SỬA THÔNG TIN MÓN ĂN</h2>
        <div class="card mt-4 shadow">
            <form id="foodForm" novalidate>
                <div class="mb-3">
                    <label for="foodName" class="form-label">Tên món ăn:</label>
                    <input type="text" class="form-control" id="foodName" value="Cơm tấm" required>
                    <div id="foodNameError" class="text-error"></div>
                </div>
                <div class="mb-3">
                    <label for="foodType" class="form-label">Loại món ăn:</label>
                    <select class="form-control" id="foodType">
                        <option value="Món chính" selected>Món chính</option>
                        <option value="Món khai vị">Món khai vị</option>
                        <option value="Món tráng miệng">Món tráng miệng</option>
                        <option value="Đồ uống">Đồ uống</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="foodPrice" class="form-label">Giá bán:</label>
                    <div class="input-group input-group-vnd">
                        <input type="text" class="form-control" id="foodPrice" value="150.000" required>
                        <span class="input-group-text">VND</span>
                    </div>
                    <div id="foodPriceError" class="text-error"></div>
                </div>
                <div class="mb-3">
                    <label for="foodImage" class="form-label">Ảnh món ăn:</label>
                    <div class="image-upload-box">
                        <span>Ảnh món ăn</span>
                        <input type="file" id="foodImage" class="d-none">
                    </div>
                </div>
                <div class="btn-container">
                    <button style="border-radius: 10px; background-color: #28a745; border-color: #28a745;" type="submit" class="btn btn-success btn-equal">Xác nhận</button>
                    <button style="border-radius: 10px;" type="button" class="btn btn-danger btn-equal" id="cancelButton">Hủy bỏ</button>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <div class="container py-4 py-lg-5">
            <hr>
            <div class="text-muted d-flex justify-content-between align-items-center pt-3">
                <p class="mb-0">Copyright © 2025 Nhà hàng bình yên</p>
            </div>
        </div>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const foodName = document.getElementById("foodName");
            const foodPrice = document.getElementById("foodPrice");
            const foodImageUploadBox = document.querySelector(".image-upload-box");
            const foodImageInput = document.getElementById("foodImage");
            const cancelButton = document.getElementById("cancelButton");

            foodName.classList.remove("is-invalid");
            foodPrice.classList.remove("is-invalid");

            foodName.addEventListener("blur", function () {
                const error = document.getElementById("foodNameError");
                if (this.value.trim() === "") {
                    error.textContent = "Vui lòng nhập tên món ăn!";
                    this.classList.add("is-invalid");
                } else {
                    error.textContent = "";
                    this.classList.remove("is-invalid");
                }
            });

            foodPrice.addEventListener("blur", function () {
                const error = document.getElementById("foodPriceError");
                const rawValue = this.value.replace(/\./g, '');
                if (rawValue.trim() === "") {
                    error.textContent = "Vui lòng nhập giá bán!";
                    this.classList.add("is-invalid");
                } else if (isNaN(rawValue)) {
                    error.textContent = "Giá bán phải là số!";
                    this.classList.add("is-invalid");
                } else {
                    error.textContent = "";
                    this.classList.remove("is-invalid");
                }
            });

            foodImageUploadBox.addEventListener("click", function() {
                foodImageInput.click();
            });

            document.getElementById("foodForm").addEventListener("submit", function (e) {
                e.preventDefault();
                let valid = true;

                if (foodName.value.trim() === "") {
                    document.getElementById("foodNameError").textContent = "Vui lòng nhập tên món ăn!";
                    foodName.classList.add("is-invalid");
                    valid = false;
                } else {
                    document.getElementById("foodNameError").textContent = "";
                    foodName.classList.remove("is-invalid");
                }

                const rawPriceValue = foodPrice.value.replace(/\./g, '');
                if (rawPriceValue.trim() === "") {
                    document.getElementById("foodPriceError").textContent = "Vui lòng nhập giá bán!";
                    foodPrice.classList.add("is-invalid");
                    valid = false;
                } else if (isNaN(rawPriceValue)) {
                    document.getElementById("foodPriceError").textContent = "Giá bán phải là số!";
                    foodPrice.classList.add("is-invalid");
                    valid = false;
                } else {
                    document.getElementById("foodPriceError").textContent = "";
                    foodPrice.classList.remove("is-invalid");
                }

                if (valid) {
                    alert("Thông tin món ăn đã được cập nhật thành công!");
                    window.location.href = "quanlymonan.html";
                }
            });

            cancelButton.addEventListener("click", function() {
                window.location.href = "quanlymonan.html";
            });
        });
    </script>
    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
