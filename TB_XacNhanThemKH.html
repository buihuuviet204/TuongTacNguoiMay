<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Popup Thêm Khách Hàng</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .popup {
      width: 850px;
      height: 300px;
      background: white;
      border-radius: 10px;
      border: 2px solid #9D9999;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      margin: 50px auto;
      overflow: hidden;
    }

    .popup-header {
      padding: 20px 40px;
      font-weight: bold;
      font-size: 32px;
      border-bottom: 2px solid #9D9999;
    }

    .popup-body {
      display: flex;
      align-items: center;
      padding: 30px 40px;
      font-size: 32px;
    }

    .popup-body img {
      width: 50px;
      height: 50px;
      margin-right: 20px;
    }

    .popup-footer {
      display: flex;
      justify-content: flex-end;
      padding: 20px 40px;
    }

    .popup-footer button {
      font-size: 24px;
      border-radius: 8px;
      border: 2px solid #9D9999;
      cursor: pointer;
      margin-left: 15px;
      width: 160px;
      height: 50px;
    }

    .cancel-btn {
      background-color: white;
      border: 2px solid #9D9999;
    }

    .confirm-btn {
      background-color: #1976d2;
      color: white;
      border: none;
    }

    .confirm-btn {
      background-color: #2F8AC7;
      color: white;
      border: none;
    }

    .confirm-btn:hover {
      background-color: #31acff;
      border: 2px solid #9D9999;
    }
  </style>
</head>
<body>

  <div class="popup">
    <div class="popup-header">Thêm Khách Hàng</div>
    <div class="popup-body">
      <span>Bạn có thực sự muốn thêm khách hàng này không?</span>
    </div>
    <div class="popup-footer">
      <button class="cancel-btn">Hủy</button>
      <button class="confirm-btn">Xác nhận</button>
    </div>
  </div>

</body>
</html>
