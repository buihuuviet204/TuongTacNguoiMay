    .bs-icon svg {

    .bg-primary {

      padding: 10px 15px;

    .dropdown-menu a:hover {

    form input.form-control {

    }

    .text-error {
      color: #dc3545;

      margin-top: 0.25rem;
    }

    input.form-control.is-invalid {
      border-color: #dc3545;
      box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
    }

  <div class="container pt-5 mt-5">
    <h2 style="margin-bottom: 0;" class="title-nhanvien">Thêm Nhân Viên</h2>
    <div class="card mt-4 shadow">
      <form id="nhanVienForm" novalidate>
        <div class="mb-3">
          <label for="hoVaTen" class="form-label">Họ và tên</label>
          <input type="text" class="form-control" id="hoVaTen" required>
          <div id="hoVaTenError" class="text-error"></div>
        </div>
        <div class="mb-3">
          <label for="ngaySinh" class="form-label">Ngày tháng năm sinh</label>
          <input type="date" class="form-control" id="ngaySinh" value="2000-01-01">
        </div>
        <div class="mb-3">
          <label for="viTriLamViec" class="form-label">Vị trí làm việc</label>
          <input type="text" class="form-control" id="viTriLamViec" value="Phục vụ">
        </div>
        <div class="mb-3">
          <label for="soDienThoai" class="form-label">Số điện thoại</label>
          <input type="tel" class="form-control" id="soDienThoai" required>
          <div id="soDienThoaiError" class="text-error"></div>
        </div>
        <div class="mb-3">
          <label for="ngayLamViec" class="form-label">Ngày làm việc</label>
          <input type="date" class="form-control" id="ngayLamViec" value="2022-02-01">
        </div>
        <div class="btn-container">
          <button type="submit" class="btn btn-success btn-equal">Xác nhận</button>
          <button type="button" class="btn btn-danger btn-equal" onclick="window.location.href='quanlynhanvien.html'">Hủy bỏ</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const hoVaTen = document.getElementById("hoVaTen");
      const soDienThoai = document.getElementById("soDienThoai");

      hoVaTen.classList.remove("is-invalid");
      soDienThoai.classList.remove("is-invalid");

      // blur validation
      hoVaTen.addEventListener("blur", function () {
        const error = document.getElementById("hoVaTenError");
        if (this.value.trim() === "") {
          error.textContent = "Vui lòng nhập vào các trường!";
          this.classList.add("is-invalid");
        } else {
          error.textContent = "";
          this.classList.remove("is-invalid");
        }
      });

      soDienThoai.addEventListener("blur", function () {
        const error = document.getElementById("soDienThoaiError");
        if (this.value.trim() === "") {
          error.textContent = "Vui lòng nhập vào các trường!";
          this.classList.add("is-invalid");
        } else {
          error.textContent = "";
          this.classList.remove("is-invalid");
        }
      });

      // form submit
      document.getElementById("nhanVienForm").addEventListener("submit", function (e) {
        let valid = true;

        if (hoVaTen.value.trim() === "") {
          document.getElementById("hoVaTenError").textContent = "Vui lòng nhập vào các trường!";
          hoVaTen.classList.add("is-invalid");
          valid = false;
        }

        if (soDienThoai.value.trim() === "") {
          document.getElementById("soDienThoaiError").textContent = "Vui lòng nhập vào các trường!";
          soDienThoai.classList.add("is-invalid");
          valid = false;
        }

        if (!valid) {
          e.preventDefault();
        }
      });
    });
  </script>
  <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
