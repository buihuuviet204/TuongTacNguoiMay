    .input-ma-nv {

    .title-nhanvien {

    }
    .btn-container {
      display: flex;
      justify-content: space-between;
      padding: 0 20%;

      gap: 10px;
    }
    .btn-equal {
      flex: 1 1 0;
      max-width: 200px;
      min-width: 120px;

      text-align: center;
    }
    .text-error {
      color: #dc3545;
      font-size: 0.875rem;

    }
    input.form-control.is-invalid {
      border-color: #dc3545;
      box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
    }
    /* Bo viền cho các textbox */
    input.form-control {
      border-radius: 10px !important;

    /* Popup nút xác nhận và hủy theo ảnh */
    .modal-footer.justify-content-center {
      justify-content: flex-end !important;

      display: flex;
    }
    #confirmAddBtn {
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-weight: 500;
      min-width: 120px;
      padding: 8px 24px;
      transition: background 0.2s;
      flex: 1 1 0;
      max-width: 140px;
      text-align: center;
    }
    #confirmAddBtn:hover {
      background: #217dbb;
      color: #fff;
    }
    #cancelAddBtn {
      background: #fff;
      color: #222;
      border: 1px solid #bfc7ce;
      border-radius: 10px;
      font-weight: 500;
      min-width: 120px;
      padding: 8px 24px;
      transition: background 0.2s, color 0.2s;
      flex: 1 1 0;
      max-width: 140px;
      text-align: center;
    }
    #cancelAddBtn:hover {
      background: #f1f1f1;
      color: #000;
    }
    /* Center button in success modal only */
    #successAddModal .modal-footer {
      justify-content: center !important;
    }
    .modal-header {
      border-bottom: none;
    }
    .modal-success-content {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .modal-success-icon {
      font-size: 2rem;
      color: #0d6efd;
    }
  </style>

  <div class="container pt-5 mt-5">
    <h2 style="margin-bottom: 0;" class="title-nhanvien">Thêm Nhân Viên</h2>
    <div class="card mt-4 shadow">
      <form id="nhanVienForm" novalidate>
        <div class="mb-3">
          <label for="hoVaTen" class="form-label">Họ và tên</label>
          <input type="text" class="form-control" id="hoVaTen" required>
          <div id="hoVaTenError" class="text-error"></div>
        </div>
        <div class="mb-3">
          <label for="ngaySinh" class="form-label">Ngày tháng năm sinh</label>
          <input type="date" class="form-control" id="ngaySinh" value="2000-01-01">
        </div>
        <div class="mb-3">
          <label for="viTriLamViec" class="form-label">Vị trí làm việc</label>
          <input type="text" class="form-control" id="viTriLamViec" value="Phục vụ">
        </div>
        <div class="mb-3">
          <label for="soDienThoai" class="form-label">Số điện thoại</label>
          <input type="tel" class="form-control" id="soDienThoai" required>
          <div id="soDienThoaiError" class="text-error"></div>
        </div>
        <div class="mb-3">
          <label for="ngayLamViec" class="form-label">Ngày làm việc</label>
          <input type="date" class="form-control" id="ngayLamViec" value="2022-02-01">
        </div>
        <div class="btn-container">
          <button style="border-radius: 10px;" type="submit" class="btn btn-success btn-equal">Xác nhận</button>
          <button style="border-radius: 10px;" type="button" class="btn btn-danger btn-equal" onclick="window.location.href='quanlynhanvien.html'">Hủy bỏ</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal xác nhận thêm -->
  <div class="modal fade" id="confirmAddModal" tabindex="-1" aria-labelledby="confirmAddLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="confirmAddLabel"><b>Thêm Nhân Viên</b></h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                  <p class="text-center">Bạn có chắc chắn muốn thêm nhân viên này không?</p>
              </div>
              <div class="modal-footer justify-content-center">
                  <button type="button" class="btn btn-secondary btn-equal" id="cancelAddBtn">Hủy</button>
                  <button type="button" class="btn btn-equal" id="confirmAddBtn">Xác nhận</button>
              </div>
          </div>
      </div>
  </div>

  <!-- Modal thông báo thành công -->
  <div class="modal fade" id="successAddModal" tabindex="-1" aria-labelledby="successAddLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title"><b>Thêm Nhân Viên</b></h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body d-flex align-items-center justify-content-center">
                  <i class="fa-solid fa-circle-check fs-1 me-3 modal-success-icon"></i>
                  <span class="fs-5">Thêm nhân viên thành công!</span>
              </div>
              <div class="modal-footer">
                  <button style="background-color: #3498db; border-radius: 10px; color: #fff; border: 0; min-width: 120px; padding: 8px 24px;" type="button" class="btn btn-secondary" id="closeSuccessModal">Xác nhận</button>
              </div>
          </div>
      </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Lưu dữ liệu nhân viên vào localStorage với mã NV tự động
    function saveNhanVien(nv) {
      let nhanViens = JSON.parse(localStorage.getItem('nhanViens') || '[]');
      let lastCode = nhanViens.length ? nhanViens[nhanViens.length-1].maNV : "NV000";
      let nextNum = parseInt(lastCode.replace("NV","")) + 1;
      nv.maNV = "NV" + String(nextNum).padStart(3,'0');
      nhanViens.push(nv);
      localStorage.setItem('nhanViens', JSON.stringify(nhanViens));
      return nv;
    }

    document.addEventListener("DOMContentLoaded", function () {
      const hoVaTen = document.getElementById("hoVaTen");
      const soDienThoai = document.getElementById("soDienThoai");

      hoVaTen.classList.remove("is-invalid");
      soDienThoai.classList.remove("is-invalid");

      hoVaTen.addEventListener("blur", function () {
        const error = document.getElementById("hoVaTenError");
        if (this.value.trim() === "") {
          error.textContent = "Vui lòng nhập vào các trường!";
          this.classList.add("is-invalid");
        } else {
          error.textContent = "";
          this.classList.remove("is-invalid");
        }
      });

      soDienThoai.addEventListener("blur", function () {
        const error = document.getElementById("soDienThoaiError");
        if (this.value.trim() === "") {
          error.textContent = "Vui lòng nhập vào các trường!";
          this.classList.add("is-invalid");
        } else {
          error.textContent = "";
          this.classList.remove("is-invalid");
        }
      });

      let pendingData = null;

      document.getElementById("nhanVienForm").addEventListener("submit", function (e) {
        e.preventDefault();
        let valid = true;
        if (hoVaTen.value.trim() === "") {
          document.getElementById("hoVaTenError").textContent = "Vui lòng nhập vào các trường!";
          hoVaTen.classList.add("is-invalid");
          valid = false;
        }
        if (soDienThoai.value.trim() === "") {
          document.getElementById("soDienThoaiError").textContent = "Vui lòng nhập vào các trường!";
          soDienThoai.classList.add("is-invalid");
          valid = false;
        }
        if (!valid) return;

        pendingData = {
          hoVaTen: hoVaTen.value.trim(),
          ngaySinh: document.getElementById("ngaySinh").value,
          viTriLamViec: document.getElementById("viTriLamViec").value,
          soDienThoai: soDienThoai.value.trim(),
          ngayLamViec: document.getElementById("ngayLamViec").value
        };
        // Hiện popup xác nhận
        let modal = new bootstrap.Modal(document.getElementById('confirmAddModal'));
        modal.show();
      });

      // Nếu xác nhận thêm
      document.getElementById("confirmAddBtn").onclick = function() {
        let nv = saveNhanVien(pendingData);
        // Ẩn modal xác nhận
        bootstrap.Modal.getInstance(document.getElementById('confirmAddModal')).hide();
        // Hiện modal thành công
        setTimeout(function() {
          let modal = new bootstrap.Modal(document.getElementById('successAddModal'));
          modal.show();
        }, 350); // Đợi modal xác nhận ẩn hẳn mới show modal thành công
      };

      // Đóng popup thành công và chuyển về trang quản lý nhân viên
      document.getElementById("closeSuccessModal").onclick = function() {
        bootstrap.Modal.getInstance(document.getElementById('successAddModal')).hide();
        window.location.href = "quanlynhanvien.html";
      };

      // Nếu hủy thì chỉ đóng popup xác nhận, giữ nguyên form
      document.getElementById("cancelAddBtn").onclick = function() {
        bootstrap.Modal.getInstance(document.getElementById('confirmAddModal')).hide();
      };

    });
  </script>
</body>
